<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <!-- displays information about the status of the contract -->
        <div id="contract-info" class="action-section">
            <label class="row">Contract Status: <span id="contract-status" class="field-value left-8">...loading</span></label>
        </div>

        <!-- Airlines administration section -->
        <div id="airline-admin" class="action-section">
            <label class="row h3 field-value">Airline Administration </label>
            <label class="row">Airline Addresses</label>

            <!-- Displasys a Dropdown with the list of Airlines available -->
            <div class="row top-10">
                <select id="airline-select"></select>
                <btn class="btn btn-primary left-8" id="select-airline">Fetch Airline</btn>
            </div>

            <!-- Status message with the airline selection -->
            <label class="row top-10 field-value" id="airline-status">Select an Airline Address and press "Fetch Airline" to check its status</label>
            
            <!-- Register a new Airline with the selected address -->
            <div class="top-40">
                <label class="row">Register a new Airline</label>
                <div class="row">
                    <input placeholder="Airline Name" type="text" id="airline-name">
                    <btn class="btn btn-primary" id="submit-airline">Register Airline</btn>
                    <btn class="btn btn-primary left-16" id="fund-airline">Fund Airline</btn>
                </div>
            </div>

            <!-- Status message for the Airline registration -->
            <label class="row top-10 field-value" id="new-airline-status">Enter a name for registering an Airline with the selected address</label>

            <!-- Flight registration for the selected airline -->
            <div class="top-40"> 
                <label class="row">Register a Flight for the selected Airline. Flights registered: <span id="flights-registred" class="field-value left-8">0</span></label>
                <div class="row">
                    <input type="text" id="flight-code" placeholder="Flight"  size="20"> 
                    <input type="date" id="flight-timestamp" placeholder="Time">
                    <btn class="btn btn-primary" id="submit-flight">Register Flight</btn>
                </div>
                <label class="row top-10 field-value" id="new-flight-status"></label>
            </div>
        </div>

        <!-- Passenger section - allows passengers to select a flight, purchase an insurance and request the flight status -->
        <div id="passenger-admin" class="action-section">
            <label class="row h3 field-value">Passenger Administration </label>
            <label class="row">Passenger Addresses</label>

            <!-- Displasys a Dropdown with the list of Airlines available -->
            <div class="row top-10">
                <select id="passenger-select"></select>
                <btn class="btn btn-primary left-8" id="get-balance">Get Passenger Balance</btn>
                <btn class="btn btn-primary left-16" id="withdraw-balance">Withdraw Balance</btn>
            </div>

            <!-- Status message with the airline selection -->
            <label class="row top-10 field-value" id="passenger-info">Select the wallet address of the passenger operating</label>

            <!-- Flight registration for the selected airline -->
            <div class="top-40"> 
                <label class="row">Select a Flight</label>
                <div class="row top-10">
                    <select id="flight-select"></select>
                    <btn class="btn btn-primary left-16" id="submit-purchase">Purchase Insurance</btn>
                    <btn class="btn btn-primary left-16" id="submit-oracle">Request Flight Status</btn>       
                </div>
                <label class="row top-10 field-value" id="passenger-flight-status"></label>
            </div>
        </div>
        <!-- <div id="results" class="action-section top-20">
            <div id="display-wrapper" class="top-20"></div>
        </div> -->
        <div id="snackbar">Events notifications</div>
    </main>

</body>

</html>
